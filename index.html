<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" style="width: fit-content;">
        <div class="col">
            <header>
                <span class="username"></span>
                <span class="userMail"></span>
                <div class="error">Login failed: Invalid username or password.
                </div>
            </header>
        </div>
        <div class="col">
            <div class="signinWrapper">
                <h1>Welcome back!</h1>
                <span>Please login to continue</span>
                <form>
                    <input class="loginUsername" type="text" placeholder="Username">
                    <input class="password" type="password" placeholder="Password" required>
                    <button class="submit">Get discount email</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
